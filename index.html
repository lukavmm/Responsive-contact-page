<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive contact page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-container"><img src="https://source.unsplash.com/random" ></div>

    <div class="right-container">
        <h1>CONTACT US</h1>
        <form method="post">
            <label for="name">FULL NAME<br></label>
            <input type="text" name="name" placeholder="Your full name"><br>
            
            <label for="email">EMAIL ADRESS<br></label>
            <input type="email" name="email" placeholder="Your email adress" required><br>

            <label for="message">Your message</label><br>
            <textarea name="message" placeholder="Your message" rows="5" cols="15"></textarea><br>
        
            <button type="submit">SEND</button>
        </form>
    </div>
</body>
</html>
